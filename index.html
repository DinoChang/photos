<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Dino Album</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .lightbox-close:hover {
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255,255,255,0.8);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dancing Dino Album</h1>
            <p class="subtitle">Collection of adorable dancing dinosaur illustrations</p>
        </header>

        <div class="gallery">
            <div class="gallery-item">
                <a href="images/row-1-column-1.png">
                    <img src="images/row-1-column-1.png" alt="Dancing Dino 1">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/row-1-column-2.png">
                    <img src="images/row-1-column-2.png" alt="Dancing Dino 2">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/row-1-column-3.png">
                    <img src="images/row-1-column-3.png" alt="Dancing Dino 3">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/row-2-column-1.png">
                    <img src="images/row-2-column-1.png" alt="Dancing Dino 4">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/row-2-column-2.png">
                    <img src="images/row-2-column-2.png" alt="Dancing Dino 5">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/row-2-column-3.png">
                    <img src="images/row-2-column-3.png" alt="Dancing Dino 6">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/row-3-column-1.png">
                    <img src="images/row-3-column-1.png" alt="Dancing Dino 7">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/row-3-column-2.png">
                    <img src="images/row-3-column-2.png" alt="Dancing Dino 8">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/row-3-column-3.png">
                    <img src="images/row-3-column-3.png" alt="Dancing Dino 9">
                </a>
            </div>
        </div>

        <footer>
            <p>Click on any image to view full size</p>
        </footer>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img src="" alt="Full size image" id="lightbox-img">
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item a');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        galleryItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                lightboxImg.src = item.href;
                lightbox.classList.add('active');
            });
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
